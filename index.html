<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Amor Pet</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-page">
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Smartphone apresentando uma página do Instagram.">
        </section>
        <section class="instagram-continue">
            <div class="itens">
                <img src="./img/instagram-logo.png" id="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram-amor-pet.jpg" alt="Foto do perfil Amor Pet">
                </div>
                <a href="#" class="instagram-login">Continue como amorpet</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="itens">
                <p class="not-account">Não é amorpet?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/" class="inscrever">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="app-img">
                   <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                   <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
